<html>
    <title>Configure Device WiFi</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="wifi_portal.css">
<script src="wifi_portal.js"></script>
</head>
<body>
    <div>
        <form>
            <div id="header">
                Configure WiFi
            </div>
            <div id="error" class="message"></div>
            <div id="info" class="message"></div>
            <div id="networkwrap">
                <label id="netlabel">
                    Network
                </label>
                <select name="dropdown" id="networks" disabled="disabled">
                    <option value="-1" disabled="disabled" selected="selected">
                        Scanning Networks...
                    </option> 
                </select>

            </div>
            <div id="passwrap">
                <label id="passlabel">
                    Password
                </label>
                <input name="password" type="text" placeholder="password" id="password" autocomplete="off"/>
            </div> <a id="rescan">Rescan</a>
            <div id="save">
                Save & Test
            </div>
        </form>
        <div style="margin-top: 20px; display: block;">
            <pre id="response">

            </pre>
        </div>
    </div>
</body>
</html>
